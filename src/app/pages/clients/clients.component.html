<div class="mx-5 px-5 pt-2 row justify-content-between h-100">
  <div class="main-list h-100">
    <div class="main-list_header mb-1">Для начала выберите регион</div>
    <div class="main-list_body">
      <div class="main-list_table">
        <div class="main-list_table__header py-1">
          <div class="main-list_table__tr px-2">
            <div class="main-list_table__th">Регион</div>
            <div class="main-list_table__th">Количество</div>
          </div>
        </div>
        <div class="main-list_table__body">
          <div
            class="main-list_table__tr py-1 px-2"
            [class.main-list_table__tr__active]="regListItemIdx === i"
            *ngFor="let region of mainList; index as i"
            (click)="getBranchList(region.region_code, i)"
          >
            <div class="main-list_table__td">
              {{ region.region_name }}
            </div>
            <div
              class="main-list_table__td row no-gutters justify-content-between align-items-center"
            >
              {{ region.region_client_total }}
              <i class="uil-angle-right-b"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="main-list h-100" [@showBranches]="stateName">
    <div class="main-list_header mb-1">Теперь выберите филиал</div>
    <div class="main-list_body">
      <div class="main-list_table">
        <div class="main-list_table__header py-1">
          <div class="main-list_table__tr px-2">
            <div class="main-list_table__th">МФО</div>
            <div class="main-list_table__th">Название филиала</div>
            <div class="main-list_table__th">Количество</div>
          </div>
        </div>
        <div class="main-list_table__body">
          <div
            class="main-list_table__tr py-1 px-2"
            *ngFor="let branch of branchList"
            (click)="getList(branch.mfo)"
          >
            <div class="main-list_table__td">{{ branch?.mfo }}</div>
            <div class="main-list_table__td">{{ branch?.branch_name}}</div>
            <div
              class="main-list_table__td row no-gutters justify-content-between align-items-center"
            >
              {{ branch?.branch_client_total}}
              <i class="uil-angle-right-b"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
