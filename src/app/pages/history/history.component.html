<div class="h-100">
  <div
    class="page-header row no-gutters justify-content-between align-items-center"
  >
    <div class="page-title cursor-pointer" (click)="goToBack()">
      <i class="uil-arrow-left"></i>
      Назад к списку кредитов
    </div>
  </div>

  <div class="page-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-1">
          <div class="page-content__title">История дела</div>
          <app-accordion-wrapper>
            <app-accordion-item
              [accordionTitle]="'Отправка оповещения должнику'"
              [accordionDoneText]="'Должник оповещен'"
              [step]="1"
            >
              <div accordion-content>
                <app-alert-step-history [step]="1" [accordionDoneText]="'Должник оповещен'"></app-alert-step-history>
              </div>
              <div accordion-footer>
                <form action="" class="page-form">
                  <div class="text-field mb-2">
                    <div class="text-field__title">Комментарий</div>
                    <label class="text-field__label bg-white">
                      <textarea placeholder="Уточните детали"></textarea>
                    </label>
                  </div>

                  <div class="row">
                    <div class="col-7">
                      <div class="page-form__actionbtn text-uppercase bg-white">
                        <!--    (click)="clientDetail.nextStep()"-->
                        добавить комментарий
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </app-accordion-item>
            <app-accordion-item
              [accordionTitle]="'Отправка заявки в палату'"
              [accordionDoneText]="'Заявка отравлена в палату'"
              [step]="2"
            >
              <div accordion-content>
                <app-alert-application-history [step]="2" [accordionDoneText]="'Заявка отравлена в палату'"></app-alert-application-history>
              </div>
              <div accordion-footer>
                <form action="" class="page-form">
                  <div class="text-field mb-2">
                    <div class="text-field__title">Комментарий</div>
                    <label class="text-field__label bg-white">
                      <textarea placeholder="Уточните детали"></textarea>
                    </label>
                  </div>

                  <div class="row">
                    <div class="col-7">
                      <div class="page-form__actionbtn text-uppercase bg-white">
                        <!--    (click)="clientDetail.nextStep()"-->
                        добавить комментарий
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </app-accordion-item>
            <app-accordion-item
              [accordionTitle]="'Внесение решения палаты'"
              [accordionDoneText]="'Принято решение о передаче дела в суд'"
              [step]="3"
            >
              <div accordion-content>
                <app-chamber-decision-history [step]="3" [accordionDoneText]="'Принято решение о передаче дела в суд'"></app-chamber-decision-history>
              </div>
              <div accordion-footer>
                <form action="" class="page-form">

                        <!--    (click)="clientDetail.nextStep()"-->
                        добавить комментарий
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </app-accordion-item>
            <app-accordion-item
              [accordionTitle]="'Подготовка дела для отправки в суд'"
              [accordionDoneText]="'Дело отправлено в суд'"
              [step]="4"
            >
              <div accordion-content>
                <app-sending-court-history [step]="4" [accordionDoneText]="'Дело отправлено в суд'"></app-sending-court-history>
              </div>

                    <label class="text-field__label bg-white">

                    </label>
                  </div>

                      <div class="page-form__actionbtn text-uppercase bg-white">
                        <!--    (click)="clientDetail.nextStep()"-->
                        добавить комментарий
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </app-accordion-item>
          </app-accordion-wrapper>
