<form
  action=""
  class="page-form pb-2 "
  *ngIf="mainService.role === 'lawyer'"
>

  <div class="row justify-content-between mb-2">
    <div class="col-6">
      <div class="input-field">
        <div class="input-field__title">№ дела</div>
        <label class="input-field__label readonly">
          <input type="text" readonly autocomplete="off" />
        </label>
      </div>
    </div>
  </div>

  <div class="row justify-content-between align-items-end mb-2">
    <div class="col-6">
      <app-datepicker [title]="'Выберите дату'"></app-datepicker>
    </div>
  </div>


  <div class="row">
    <div class="col-8">
      <div class="select-field mb-2">
        <div class="select-field__title">Результат решения</div>
        <ng-select
          class="custom-select"
          appearance="outline"
          [items]="opinion"
          bindLabel="label"
          bindValue="id"
          placeholder="Выберите решение"
          name="qwe"
          [(ngModel)]="selectedOpinion"
          [loadingText]="'Загружается'"
          [searchable]="false"
          [clearable]="false"
        ></ng-select>
        <!--      [disabled]=""-->
        <!--      [loading]=""-->
      </div>
    </div>
  </div>

  <div class="row justify-content-between mb-2">
    <div class="col-6">
      <div class="input-field">
        <div class="input-field__title">Общая сумма</div>
        <label class="input-field__label">
          <input type="text" autocomplete="off" />
        </label>
      </div>
    </div>

    <div class="col-6">
      <div class="input-field">
        <div class="input-field__title">Сумма основного долга, комиссий</div>
        <label class="input-field__label readonly">
          <input type="text" readonly autocomplete="off" />
        </label>
      </div>
    </div>
  </div>

  <div class="row justify-content-between mb-2">
    <div class="col-6">
      <div class="input-field">
        <div class="input-field__title">Сумма неустойки</div>
        <label class="input-field__label">
          <input type="text" autocomplete="off" />
        </label>
      </div>
    </div>

    <div class="col-6">
      <div class="input-field">
        <div class="input-field__title">Сумма госпошлины</div>
        <label class="input-field__label ">
          <input type="text" autocomplete="off" />
        </label>
      </div>
    </div>
  </div>

  <app-file-uploader [title]="'Прикрепить файл'"></app-file-uploader>

  <div class="text-field mb-2">
    <div class="text-field__title">Дополнительная информация</div>
    <label class="text-field__label">
      <textarea placeholder="Уточните детали"></textarea>
    </label>
  </div>

  <div class="page-form__actionbtn text-uppercase">
    <!--    (click)="clientDetail.nextStep()"-->
    следующий шаг
  </div>
</form>
