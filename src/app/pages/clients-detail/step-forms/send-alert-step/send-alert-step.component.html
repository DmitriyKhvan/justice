<div class="row flex-nowrap" [ngSwitch]="stepStatus">
  <div class="col-6">
    <form action="" class="page-form" *ngSwitchDefault>
      <app-file-uploader
        (fileSelected)="isSelected = $event"
      ></app-file-uploader>
      <button
        class="page-form__actionbtn text-uppercase"
        (click)="nextStep()"
        [disabled]="!isSelected"
      >
        отправить оповещение
      </button>

      <app-custom-toggle
        [checked]="true"
        [text]="'Передача дела в суд'"
      ></app-custom-toggle>
    </form>

    <div
      class="file_field bg-gray-secondary p-2"
      *ngSwitchCase="1"
      style="border-radius: 5px"
    >
      <div class="file-field__title mb-1">Прикрепленные файлы</div>
      <div class="file-field__list mb-2">
        <div
          *ngFor="let item of uploadFiles; index as i"
          class="file-field__list_item py-1 d-flex align-items-center"
        >
          <i class="icon-attach mr-1" style="font-size: 22px"></i>
          <div class="file-field__list_text ml-1">
            {{ item.name }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-alert-info
  [text]="'Подождите, данные еще не отправлены исполнительным юристом.'"
  [icon]="'uil-clock-three'"
  [iconColorClass]="'text-warning'"
  *ngIf="stepStatus === 0"
></app-alert-info>
