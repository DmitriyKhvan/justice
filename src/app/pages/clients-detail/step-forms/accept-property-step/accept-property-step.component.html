<form action="" class="page-form pb-2" *ngIf="mainService.role === 'lawyer'">

  <app-file-uploader [title]="'Скан письма от МИБ'"></app-file-uploader>

  <app-file-uploader [title]="'Скан письма ответа от Банка'"></app-file-uploader>

  <div class="row">
    <div class="col-12">
      <div class="select-field mb-2">
        <div class="select-field__title">Выберите действие</div>
        <ng-select
          class="custom-select"
          appearance="outline"
          [items]="opinion"
          bindLabel="label"
          bindValue="id"
          placeholder="Выберите решение"
          name="qwe"
          [(ngModel)]="selectedOpinion"
          [loadingText]="'Загружается'"
          [searchable]="false"
          [clearable]="false"
        ></ng-select>
        <!--      [disabled]=""-->
        <!--      [loading]=""-->
      </div>
    </div>
  </div>

  <div class="row justify-content-between align-items-end mb-2">
    <div class="col-6">
      <div class="input-field">
        <div class="input-field__title">Номер дела (МИБ)</div>
        <label class="input-field__label">
          <input type="text" autocomplete="off" />
        </label>
      </div>
    </div>

    <div class="col-6">
      <app-datepicker [title]="'Выберите дату'"></app-datepicker>
    </div>
  </div>

  <div class="checkbox-field mb-2">
    <div class="text-field__title">Залог должника</div>
    <label class="checkbox-field__label mb-1">
      <input type="checkbox">
      <span class="custom-checkbox mr-2">
        <i class="uil-check"></i>
      </span>
      <span>Залог номер 1</span>
    </label>
    <label class="checkbox-field__label mb-1">
      <input type="checkbox">
      <span class="custom-checkbox mr-2">
        <i class="uil-check"></i>
      </span>
      <span>Залог номер 2</span>
    </label>
    <label class="checkbox-field__label mb-1">
      <input type="checkbox">
      <span class="custom-checkbox mr-2">
        <i class="uil-check"></i>
      </span>
      <span>Залог номер 3</span>
    </label>
  </div>

  <div class="page-form__actionbtn text-uppercase">
    <!--    (click)="clientDetail.nextStep()"-->
    следующий шаг
  </div>
</form>

<div class="row no-gutters" *ngIf="mainService.role === 'headLawyer'">
  <form action="" class="page-form pb-2">
    <div class="row">
      <div class="col-6">
        <div class="select-field mb-2">
          <div class="select-field__title">Ваше решение</div>
          <ng-select
            class="custom-select"
            appearance="outline"
            [items]="opinion"
            bindLabel="label"
            bindValue="id"
            placeholder="Выберите решение"
            name="qwe"
            [(ngModel)]="selectedOpinion"
            [loadingText]="'Загружается'"
            [searchable]="false"
            [clearable]="false"
          ></ng-select>
          <!--      [disabled]=""-->
          <!--      [loading]=""-->
        </div>
      </div>
    </div>

    <div class="page-form__actionbtn text-uppercase">
      <!--    (click)="clientDetail.nextStep()"-->
      следующий шаг
    </div>
  </form>

  <div class="info-card ml-4">
    <div class="info-card__title mb-2">Данные полученные  от исполнителя</div>
    <div class="info-card__data">
      <span>№ исходящего документа</span>
      <span>123123</span>
    </div>
    <div class="info-card__data">
      <span>Дата исх. документа</span>
      <span>28.12.2019</span>
    </div>
    <div class="info-card__data">
      <span>Дополнительная информация</span>
    </div>

    <div class="info-card__docs mt-2">
      <div class="info-card__docs_title mb-1">Прикрепленные документы</div>
      <div class="info-card__docs_list">
        <div class="info-card__docs_list_item">
          <i class="icon-image"></i>
          <a href="">
            <i class="icon-attach"></i>
            скачать
          </a>
        </div>
        <div class="info-card__docs_list_item">
          <i class="icon-document_alt"></i>
          <a href="">
            <i class="icon-attach"></i>
            скачать
          </a>
        </div>
        <div class="info-card__docs_list_item">
          <i class="icon-table"></i>
          <a href="">
            <i class="icon-attach"></i>
            скачать
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
