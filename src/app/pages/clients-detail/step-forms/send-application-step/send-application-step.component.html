<form action="" class="page-form">
  <div class="row no-gutters justify-content-between mb-2">
    <div class="input-field mr-1">
      <div class="input-field__title">№ исходящего документа</div>
      <label class="input-field__label">
        <input type="text" autocomplete="off" />
      </label>
    </div>
<!--    <app-datepicker></app-datepicker>-->
    <div class="input-field ml-1">
      <div class="input-field__title">Дата исх. документа</div>
      <label class="input-field__label">
        <input type="text" class="outDocDate" readonly />
        <i class="icon-calendar"></i>
      </label>
    </div>
  </div>

  <app-file-uploader></app-file-uploader>

  <div class="text-field mb-2">
    <div class="text-field__title">Дополнительная информация</div>
    <label class="text-field__label">
      <textarea placeholder="Уточните детали"></textarea>
    </label>
  </div>

  <div
    class="page-form__actionbtn text-uppercase"
    (click)="clientDetail.nextStep()"
  >
    отправить заявку
  </div>
</form>
