<form class="page-form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="row justify-content-between mb-2">
    <div class="col-6">
      <div class="input-field">
        <div class="input-field__title">№ исходящего письма</div>
        <label class="input-field__label">
          <input
            type="text"
            autocomplete="off"
            formControlName="numberLetter"
          />
        </label>

        <div
          *ngIf="
            form.get('numberLetter')?.touched &&
            form.get('numberLetter')?.invalid
          "
          class="validation"
        >
          <small *ngIf="form.get('numberLetter')?.errors?.required">
            Введите данные
          </small>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="input-field">
        <div class="input-field__title">Дата исходящего письма</div>
        <label class="input-field__label">
          <!--        <input type="text" class="datepicker-here" readonly />-->
          <input
            class="input-box"
            angular-mydatepicker
            name="reactiveFormsDate"
            formControlName="outDocDate"
            [options]="myDpOptions"
            #dp="angular-mydatepicker"
            [locale]="'ru'"
          />
          <i class="icon-calendar" (click)="dp.toggleCalendar()"></i>
        </label>

        <div
          *ngIf="
            form.get('outDocDate')?.touched && form.get('outDocDate')?.invalid
          "
          class="validation"
        >
          <small
            *ngIf="
              form.controls.outDocDate.errors &&
              form.controls.outDocDate.errors.required &&
              !form.controls.outDocDate.errors.invalidDateFormat
            "
          >
            Введите данные
          </small>
          <small
            *ngIf="
              form.controls.outDocDate.errors &&
              form.controls.outDocDate.errors.invalidDateFormat
            "
          >
            Неккоректные данные
          </small>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-between mb-2">
    <div class="col-6">
      <app-file-uploader></app-file-uploader>
    </div>
  </div>

  <div class="row justify-content-between mb-2">
    <div class="col-6">
      <div class="input-field">
        <div class="input-field__title">№ уголовного дела</div>
        <label class="input-field__label">
          <input
            type="text"
            autocomplete="off"
            formControlName="numberCriminalCase"
          />
        </label>

        <div
          *ngIf="
            form.get('numberCriminalCase')?.touched &&
            form.get('numberCriminalCase')?.invalid
          "
          class="validation"
        >
          <small *ngIf="form.get('numberCriminalCase')?.errors?.required">
            Введите данные
          </small>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="input-field">
        <div class="input-field__title">Дата возб. уголовного дела</div>
        <label class="input-field__label">
          <!--        <input type="text" class="datepicker-here" readonly />-->
          <input
            class="input-box"
            angular-mydatepicker
            name="reactiveFormsDate"
            name="mydate"
            formControlName="criminalCasecDate"
            [options]="myDpOptions"
            #dp2="angular-mydatepicker"
            [locale]="'ru'"
          />
          <i class="icon-calendar" (click)="dp2.toggleCalendar()"></i>
        </label>

        <div
          *ngIf="
            form.get('criminalCasecDate')?.touched &&
            form.get('criminalCasecDate')?.invalid
          "
          class="validation"
        >
          <small
            *ngIf="
              form.controls.criminalCasecDate.errors &&
              form.controls.criminalCasecDate.errors.required &&
              !form.controls.criminalCasecDate.errors.invalidDateFormat
            "
          >
            Введите данные
          </small>
          <small
            *ngIf="
              form.controls.criminalCasecDate.errors &&
              form.controls.criminalCasecDate.errors.invalidDateFormat
            "
          >
            Неккоректные данные
          </small>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-between mb-2">
    <div class="col-6">
      <app-file-uploader></app-file-uploader>
    </div>
  </div>

  <button
    type="submit"
    class="page-form__actionbtn text-uppercase"
    [ngClass]="{ disableBtn: form.invalid || submitted }"
    [disabled]="form.invalid || submitted"
  >
    Подать заявку
  </button>
</form>
