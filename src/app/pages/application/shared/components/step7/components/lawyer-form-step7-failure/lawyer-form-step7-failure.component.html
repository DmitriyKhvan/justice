<form class="page-form" [formGroup]="form" (ngSubmit)="submit()">
  <h2 class="title_form">Если отказано в возбуждении дела</h2>
  <div class="row justify-content-between mb-2">
    <div class="col-6">
      <div class="select-field">
        <div class="select-field__title">Итог решения МИБ</div>
        <ng-select
          appearance="outline"
          [items]="options"
          bindLabel="label"
          bindValue="id"
          placeholder="Ваше решение"
          #agreeSelect
          labelForId="yesno"
          [searchable]="false"
          formControlName="decision"
        ></ng-select>
        <div
          *ngIf="form.get('decision')?.touched && form.get('decision')?.invalid"
          class="validation"
        >
          <small *ngIf="form.get('decision')?.errors?.required">
            Выберите данные
          </small>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-between mb-2">
    <div class="col-12">
      <div class="select-field">
        <div class="select-field__title">
          Наименование судебного исполнителя (МИБ)
        </div>
        <ng-select
          appearance="outline"
          [items]="options2"
          bindLabel="label"
          bindValue="id"
          placeholder="Судебный исполнитель"
          #agreeSelect
          labelForId="yesno"
          [searchable]="false"
          formControlName="bailiff"
        ></ng-select>
        <div
          *ngIf="form.get('bailiff')?.touched && form.get('bailiff')?.invalid"
          class="validation"
        >
          <small *ngIf="form.get('bailiff')?.errors?.required">
            Выберите данные
          </small>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-between mb-2">
    <div class="col-6">
      <div class="input-field">
        <div class="input-field__title">
          Срок контроля по обжалованию действий суд.
        </div>
        <label class="input-field__label">
          <!--        <input type="text" class="datepicker-here" readonly />-->
          <input
            class="input-box"
            angular-mydatepicker
            name="reactiveFormsDate"
            name="mydate"
            formControlName="dateAppeals"
            [options]="myDpOptions"
            #dp2="angular-mydatepicker"
            [locale]="'ru'"
          />
          <i class="icon-calendar" (click)="dp2.toggleCalendar()"></i>
        </label>

        <div
          *ngIf="
            form.get('dateAppeals')?.touched && form.get('dateAppeals')?.invalid
          "
          class="validation"
        >
          <small
            *ngIf="
              form.controls.dateAppeals.errors &&
              form.controls.dateAppeals.errors.required &&
              !form.controls.dateAppeals.errors.invalidDateFormat
            "
          >
            Введите данные
          </small>
          <small
            *ngIf="
              form.controls.dateAppeals.errors &&
              form.controls.dateAppeals.errors.invalidDateFormat
            "
          >
            Неккоректные данные
          </small>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-between mb-2">
    <div class="col-6">
      <div class="select-field">
        <div class="select-field__title">Результат обжалования</div>
        <ng-select
          appearance="outline"
          [items]="options3"
          bindLabel="label"
          bindValue="id"
          placeholder="Ваше обжалование"
          #agreeSelect
          labelForId="yesno"
          [searchable]="false"
          formControlName="appeals"
        ></ng-select>
        <div
          *ngIf="form.get('appeals')?.touched && form.get('appeals')?.invalid"
          class="validation"
        >
          <small *ngIf="form.get('appeals')?.errors?.required">
            Выберите данные
          </small>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-between mb-2">
    <div class="col-6">
      <app-file-uploader></app-file-uploader>
    </div>
  </div>

  <button
    type="submit"
    class="page-form__actionbtn text-uppercase"
    [ngClass]="{ disableBtn: form.invalid || submitted }"
    [disabled]="form.invalid || submitted"
  >
    Следующий шаг
  </button>
</form>
