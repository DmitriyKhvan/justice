<div class="lawsuitTitleWrap">
  <h2 class="lawsuitTitle">
    {{ formTemplate ? formTemplate.lang.ru : action?.actionNameLang?.ru }}
  </h2>
  <button
    *ngIf="!formData && !formTemplate"
    class="remove_action_form__btn"
    (click)="this.lawsuitService.removeActionForm(action.actionId)"
  >
    <i class="uil-times"></i>
  </button>
</div>

<form class="page-form" [formGroup]="form" (ngSubmit)="submit(action.actionId)">
  <div class="row justify-content-between align-items-end mb-2">
    <div class="col-6">
      <div class="select-field">
        <div class="select-field__title">Суды</div>
        <ng-select
          appearance="outline"
          [items]="dictionaries?.courtKind"
          bindLabel="lang.ru"
          bindValue="id"
          placeholder="Суды"
          #agreeSelect
          labelForId="yesno"
          [searchable]="false"
          formControlName="lawKind"
        ></ng-select>
        <div
          *ngIf="form.get('lawKind')?.touched && form.get('lawKind')?.invalid"
          class="validation"
        >
          <small *ngIf="form.get('lawKind')?.errors?.required">
            Выберите данные
          </small>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="select-field">
        <div class="select-field__title">Подсудность дел</div>
        <ng-select
          appearance="outline"
          [items]="dictionaries?.courtType"
          bindLabel="lang.ru"
          bindValue="id"
          placeholder="Подсудность дел"
          #agreeSelect
          labelForId="yesno"
          [searchable]="false"
          formControlName="lawType"
        ></ng-select>
        <div
          *ngIf="form.get('lawType')?.touched && form.get('lawType')?.invalid"
          class="validation"
        >
          <small *ngIf="form.get('lawType')?.errors?.required">
            Выберите данные
          </small>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-between align-items-end mb-2">
    <div class="col-6">
      <div class="select-field">
        <div class="select-field__title">Регион</div>
        <ng-select
          appearance="outline"
          [items]="dictionaries?.regionDistrict"
          bindLabel="lang.ru"
          bindValue="id"
          placeholder="Регион"
          #agreeSelect
          labelForId="yesno"
          [searchable]="false"
          formControlName="region"
        ></ng-select>
        <div
          *ngIf="form.get('region')?.touched && form.get('region')?.invalid"
          class="validation"
        >
          <small *ngIf="form.get('region')?.errors?.required">
            Выберите данные
          </small>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="select-field">
        <div class="select-field__title">Район</div>
        <ng-select
          appearance="outline"
          [items]="districtDic"
          bindLabel="lang.ru"
          bindValue="id"
          placeholder="Район"
          #agreeSelect
          labelForId="yesno"
          [searchable]="false"
          formControlName="district"
        ></ng-select>
        <div
          *ngIf="form.get('district')?.touched && form.get('district')?.invalid"
          class="validation"
        >
          <small *ngIf="form.get('district')?.errors?.required">
            Выберите данные
          </small>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-between align-items-end mb-2">
    <div class="col-6">
      <div class="input-field">
        <div class="input-field__title">№ исх. документа</div>
        <label
          class="input-field__label"
          [class]="formTemplate ? 'readonly' : ''"
        >
          <input type="text" autocomplete="off" formControlName="numberDoc" />
        </label>

        <div
          *ngIf="
            form.get('numberDoc')?.touched && form.get('numberDoc')?.invalid
          "
          class="validation"
        >
          <small *ngIf="form.get('numberDoc')?.errors?.required">
            Введите данные
          </small>
        </div>
      </div>
    </div>

    <div class="col-6">
      <app-datepicker
        [formTemplate]="formTemplate"
        title="Дата исх. документа"
        [form]="form"
        controlName="dateDoc"
      ></app-datepicker>
    </div>
  </div>
  <div class="row justify-content-between mb-2">
    <div class="col-12">
      <div class="text-field">
        <div class="text-field__title">Дополнительная информация</div>
        <label
          class="text-field__label"
          [class]="formTemplate ? 'readonly' : ''"
        >
          <textarea
            placeholder="Уточните детали"
            formControlName="additionalInfo"
          ></textarea>
        </label>

        <div
          *ngIf="
            form.get('additionalInfo')?.touched &&
            form.get('additionalInfo')?.invalid
          "
          class="validation"
        >
          <small *ngIf="form.get('additionalInfo')?.errors?.required">
            Введите данные
          </small>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-between mb-2">
    <div class="col-12">
      <app-file-uploader
        [formData]="formData"
        [formTemplate]="formTemplate"
        title="Прикрепить файл"
      ></app-file-uploader>
    </div>
  </div>

  <button
    *ngIf="!formData && !formTemplate"
    type="submit"
    class="page-form__actionbtn text-uppercase add"
    [ngClass]="{ disableBtn: form.invalid || submitted }"
    [disabled]="form.invalid || submitted"
  >
    <span>Отправить</span>
  </button>
</form>
