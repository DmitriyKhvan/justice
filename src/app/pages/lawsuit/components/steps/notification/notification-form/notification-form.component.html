<div class="lawsuitTitleWrap">
  <h2 class="lawsuitTitle">Отправка уведомления клиенту</h2>
  <button class="remove_action_form__btn">
    <i class="uil-times"></i>
  </button>
</div>
<form class="page-form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="row justify-content-between mb-2">
    <div class="col-12">
      <div class="input-field">
        <div class="input-field__title">Последний срок погашения кредита</div>
        <label class="input-field__label readonly">
          <input
            type="text"
            autocomplete="off"
            formControlName="notificationDate"
          />
        </label>
      </div>
    </div>
  </div>

  <div class="row justify-content-between mb-2">
    <div class="col-12">
      <div class="text-field">
        <div class="text-field__title">Дополнительная информация</div>
        <label class="text-field__label">
          <textarea
            placeholder="Уточните детали"
            formControlName="additionalInfo"
          ></textarea>
        </label>

        <div
          *ngIf="
            form.get('additionalInfo')?.touched &&
            form.get('additionalInfo')?.invalid
          "
          class="validation"
        >
          <small *ngIf="form.get('additionalInfo')?.errors?.required">
            Введите данные
          </small>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-between mb-2">
    <div class="col-12">
      <app-file-uploader
        [formData]="formData"
        title="Прикрепить файл"
      ></app-file-uploader>
    </div>
  </div>

  <button
    *ngIf="!formData"
    type="submit"
    class="page-form__actionbtn text-uppercase add"
    [ngClass]="{ disableBtn: form.invalid || submitted }"
    [disabled]="form.invalid || submitted"
  >
    Отправить
  </button>
</form>
