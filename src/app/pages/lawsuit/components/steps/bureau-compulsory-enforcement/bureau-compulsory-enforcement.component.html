<div class="lawsuit_form_content">
  <div class="row">
    <div class="col-4 page-sticky">
      <app-select-action
        actionName="Отправить дело в МИБ"
        [actionId]="11"
      ></app-select-action>

      <app-case-transfer
        [actionId]="11"
        *ngIf="this.lawsuitService.actionIds.includes(11)"
      ></app-case-transfer>

      <app-stopping-bce
        [actionId]="15"
        *ngIf="this.lawsuitService.actionIds.includes(15)"
      ></app-stopping-bce>

      <app-next-step></app-next-step>
    </div>
    <div class="col-4 page-sticky">
      <app-history-actions></app-history-actions>
    </div>
    <div class="col-4 page-sticky">
      <app-history-step></app-history-step>
    </div>
  </div>
</div>
