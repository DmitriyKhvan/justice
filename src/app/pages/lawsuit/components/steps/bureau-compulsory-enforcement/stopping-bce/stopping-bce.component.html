<div class="lawsuitTitleWrap">
  <h2 class="lawsuitTitle">Остановка процесса</h2>
  <button class="remove_action_form__btn">
    <i class="uil-times"></i>
  </button>
</div>

<form class="page-form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="row justify-content-between mb-2">
    <div class="col-6">
      <div class="select-field">
        <div class="select-field__title">Тип остановки</div>
        <ng-select
          appearance="outline"
          [items]="stopTypeDic"
          bindLabel="label"
          bindValue="id"
          placeholder="Тип остановки"
          #agreeSelect
          labelForId="yesno"
          [searchable]="false"
          formControlName="stopType"
        ></ng-select>
      </div>
    </div>
  </div>
  <div class="row justify-content-between mb-2"></div>
  <div class="row justify-content-between mb-2"></div>
  <div class="row justify-content-between mb-2"></div>
</form>
