<div class="lawsuit_form_content">
  <div class="row">
    <div class="col-4 page-sticky">
      <app-select-action></app-select-action>

      <app-enforcement-request
        [action]="this.lawsuitService.isActionForm(19)"
        *ngIf="this.lawsuitService.isActionForm(19)"
      ></app-enforcement-request>

      <app-enforcement-response
        [action]="this.lawsuitService.isActionForm(20)"
        *ngIf="this.lawsuitService.isActionForm(20)"
      ></app-enforcement-response>

      <app-main-appeal
        [action]="this.lawsuitService.isActionForm(23)"
        *ngIf="this.lawsuitService.isActionForm(23)"
      ></app-main-appeal>

      <app-next-step
        *ngIf="
          lawsuitService.stepIndex === lawsuitService.steps.length &&
          lawsuitService.historyActions.length &&
          (lawsuitService.isDeniedStep || !lawsuitService.historySteps.length)
        "
      ></app-next-step>
    </div>
    <div class="col-4 page-sticky">
      <app-history-actions></app-history-actions>
    </div>
    <div class="col-4 page-sticky">
      <app-history-step></app-history-step>
    </div>
  </div>
</div>
