<div class="tooltip" [ngClass]="'tooltip-'+config.position" [class.tooltip-active]="tooltipActive">
  <ng-container>
      <div class="tooltip-content">
      <ng-content select="[tooltip-content]"></ng-content>
    </div>
    <div class="tooltip-action">
      <ng-content select="[tooltip-action]"></ng-content>
    </div>
  </ng-container>
</div>
