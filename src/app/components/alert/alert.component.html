<div class="alert-wrap" *ngIf="text" (click)="animationAlert()">
  <div class="alert" [@wrapAlert]="wrapAlertState">
    <button class="close"><i class="uil-times" (click)="close()"></i></button>
    <div *ngIf="type === 'success'" class="icon-result alert-success">
      <!-- <i class="uil-check-circle"></i> -->
      <i class="icon-check mb-2"></i>
      <!-- <i class="far fa-check-square"></i> -->
    </div>

    <div *ngIf="type === 'warning'" class="icon-result alert-warning">
      <i class="uil-exclamation-triangle mb-2"></i>
    </div>

    <div *ngIf="type === 'danger'" class="icon-result alert-danger">
      <i class="uil-exclamation-circle mb-2"></i>
    </div>
    <p class="alert-text">{{ text }}</p>

    <div *ngIf="loginPass">
      <app-login-pass [loginPass]="loginPass"></app-login-pass>
    </div>
  </div>
</div>
